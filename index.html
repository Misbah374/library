<html lang="en">

</head>
<body>
    <p>Author</p>
    <input type="text" id="searchAuthor" onkeyup="searchAuthor()"></input>

        const search = document.getElementById('searchAuthor').value.toLowerCase();
        for(let i=0;i<data.length;i++){
            if(search===data[i].author.toLowerCase()){
                console.log(data[i].book);
                console.log(data[i].author);

            } 
        }
    }
    const searchBook = () => {
        const search = document.getElementById('searchBook').value.toLowerCase();
        for(let i=0;i<data.length;i++){
            if(search===data[i].book.toLowerCase()){
                const {book, author, pages} = data[i];
                console.log(book);
                console.log(author);
                console.log(pages);

        }

    const allBooks = () => {
